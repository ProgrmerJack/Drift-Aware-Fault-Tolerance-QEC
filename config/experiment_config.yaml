# Experiment Configuration
# ========================

# Backend settings
backend:
  name: null  # If null, uses least_busy selection
  min_qubits: 27
  simulator: false
  operational: true

# QPU budget (IBM Quantum Open Plan)
budget:
  total_seconds: 600  # ~10 minutes per 28-day window
  safety_margin: 0.1  # Reserve 10% for retries

# Probe settings
probes:
  shots_per_probe: 30
  enabled_probes:
    - t1
    - readout
    - rb
  t1_delay_us: 50  # Single delay time for T1 probe
  rb_lengths: [2, 4, 8]  # Clifford sequence lengths

# QEC experiment settings
qec:
  code_type: repetition
  distances: [3, 5, 7]
  syndrome_rounds: [1, 2, 3, 4]
  initial_states: ['0', '1', '+']
  shots_per_circuit: 1000
  use_dynamic_circuits: true

# Qubit selection
selection:
  n_candidates: 25  # Number of candidate qubits to probe
  strategies:
    - static
    - realtime
    - drift_aware
  
  # Drift predictor parameters (Holt's method)
  drift_predictor:
    alpha: 0.3  # Smoothing factor for level
    beta: 0.1   # Smoothing factor for trend

# Drift tracking
drift_tracking:
  n_iterations: 5
  wait_between_seconds: 600  # 10 minutes
  probe_all_iterations: true

# Analysis settings
analysis:
  confidence_level: 0.95
  effect_size_threshold: 0.5  # Cohen's d threshold for "medium"
  
# Data storage
data:
  base_dir: data
  calibration_dir: data/calibration
  experiments_dir: data/experiments
  figures_dir: data/figures
  tables_dir: data/tables
  
  # File formats
  snapshot_format: json
  results_format: parquet
  figure_format: [pdf, png]
  figure_dpi: 300

# Logging
logging:
  level: INFO
  file: logs/experiment.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
